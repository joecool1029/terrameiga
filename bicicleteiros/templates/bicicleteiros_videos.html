{% extends 'base/base_registered.html' %}
<!--To load the Django library to translate your text.-->
{% load i18n %}

{% load static %}

{% block content %} 

 
<body>
  <main id="main" data-aos="fade" data-aos-delay="1500">

    <!-- =======Page Header ======= -->
    <div class="page-header d-flex align-items-center">
      <div class="container position-relative">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-6 text-center mb-4">
            <h2><strong>Videos</strong></h2>
          </div>
        </div>
      </div>
    </div><!-- End Page Header -->

    <section id="gallery" class="gallery">
      <div>
        <div class="row justify-content-left">
            {% for link in all_links_last_characters_html %}
                <div id="picture" class="col-xl-3 col-lg-3 col-md-6 col-sm-12">
                    <div class="gallery-item">
                        <iframe src="https://www.youtube.com/embed/{{link}}" title="TerraMeiga_video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    </div>
                </div>
            {% endfor %}
        </div> 
      </div>
    </section>

  </main>
</body>


{% endblock %}
