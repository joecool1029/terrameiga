{% extends 'profile_account/base_profile_account.html' %}
<!--To load the Django library to translate your text.-->

{% load i18n %}

{% load static %}

{% block content %}

<div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
    <div class="tab-pane fade show active" id="package_status" role="tabpanel" aria-labelledby="account-tab">
        <h3 class="mb-4">{% trans "Delete your account" %}</h3>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModalCenter">
            Delete Account
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Are you sure you want to delete your account?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <label>To delete your account type "terrameiga"</label>
                            <form class="mx-1 mx-md-4" method="POST" action="" novalidate>
                            {% csrf_token %}
                                {{ delete_form.text_to_delete }}
                                <button type="button" class="btn btn-secondary mt-3" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-danger mt-3">Delete Account</button>
                            </form>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
