{% extends 'base/base_non_registered.html' %}
<!--To load the Django library to translate your text.-->
{% load i18n %}

{% load static %}

{% block content %} 

<body>
  <section class="vh-100">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">{% trans "Your password was successfully changed" %}</p>
    
                      <div class="mx-1 mx-md-4" method="post" novalidate>
                          Sign in into your account with your new password
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                          <a class="btn btn-primary btn-lg m-2" href="{% url 'sign_in' %}" role="button">{% trans "Sign in" %}</a>
                      </div>
                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                    <img src="{% static 'icons/green_check.png' %}" class="img-fluid" alt="Sample image">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</body>

{% endblock content %}
