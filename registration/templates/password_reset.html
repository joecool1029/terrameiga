{% extends 'base/base_non_registered.html' %}
<!--To load the Django library to translate your text.-->
{% load i18n %}

{% load static %}

{% block content %} 

<body id="body_sign_in">
    <div id="wrapper" class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-left h3 fw-bold mx-1 mt-2 mb-4">{% trans "Password Recovery" %}
                  </p>
                  <form class="mx-1 mx-md-4" method="POST" action="" novalidate>
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <div class="form-group">
                          <label>Email</label>
                            {{ email_recovery.email }}
                            {% if messages %}
                          <label id="label_error" style="color: red;">{{ email_recovery.email.errors }}</label>
                            {% endif %}
                        </div>
                        <div class="d-flex justify-content-left mt-4">
                          <button id="sign_in_button" type="submit" class="btn-lg mt-2" href="#" type="submit">
                            <strong>{% trans "Get Password" %}</strong>
                          </button>
                        </div>
                      </div>
                      <label class="form-check-label text-dark" for="form2Example3">
                        <a href="{% url 'sign_up' %}" class="text-dark"><p><strong>{% trans "Would you like to create an account?" %}</strong></p></a>
                      </label>
                    </div>
                  </form>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center justify-content-center order-1 order-lg-2 mt-4">
                  <img src='{% static "imaxes/password_recovery.jpg" %}'
                    class="img-fluid" alt="Sample image">
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </body>
{% endblock content %}
